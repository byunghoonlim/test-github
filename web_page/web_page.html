<!-- 
    <태그 속성=값 속성 값>
        태그가 동작되는 영역
    </태그>

    HTML    : 웹사이트의 뼈대
    CSS     : 웹사이트의 모양
    JS      : 웹사이트의 동적처리 (클릭, 스크롤, 키보드,,)
-->

<html>
    <!-- 문서의 정보(실제 웹사이트에 표현이 되지는 않지만 문서가 무엇이고 어떤 것들을 담는 것)를 담는 영역 -->
    <head>
        <title>Moja & Wani</title>
        <link rel="stylesheet" type="text/css" href="web_page.css"/>
    </head>
    <!-- 문서의 본문을 담는 영역 -->
    <!-- HTML 하나의 요소 - Dom (하나의 웹사이트, Document Object Model)-->
    <body>
        <p class="content" id="content">
            Start   : 2023.07.05
            End     : never happen
            When I first see her, I just fall in love at one second. 
            She was smiling lovely and her voice was so adorable.
            We just needed one week to fall in love with each other.
        </p>

        <button id="here_btn">여기 눌러봐</button>
        <button id="btn">헤어지면 어떡하지라고 생각된다면 눌러봐</button>
        <button id="pink_btn">핑크빛 사랑</button>
        <script src="web_page.js"/></script>
    </body>
</html>
